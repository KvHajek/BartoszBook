      top: 0;
      bottom: 0;
      width: 15%;
      z-index: 10;
    }

    .nav-zone.left {
      left: 0;
    }

    .nav-zone.right {
      right: 0;
    }

    .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.3em 0.6em;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 20;
    }

    /* Show arrows when hovering the nav-zone */
    .nav-zone:hover .arrow {
      opacity: 1;
      pointer-events: all;
    }

    #left-arrow {
      left: 1em;
    }

    #right-arrow {

    }
  </style>

<script>
  $(document).ready(function() {
    $('#flipbook').turn({
      width: 3508,
      height: 1241,
      autoCenter: true,
      display: 'double',
      elevation: 50
    });

    // Keyboard support
    $(document).keydown(function(e) {
      if (e.key === "ArrowLeft") {
        $('#flipbook').turn('previous');
      } else if (e.key === "ArrowRight") {
        $('#flipbook').turn('next');
      }
    });

    // Responsive scaling
    function resizeFlipbook() {
      const windowWidth = $(window).width();
      const windowHeight = $(window).height();
      const bookWidth = 3508;
      const bookHeight = 1241;
      const scale = Math.min(windowWidth / bookWidth, windowHeight / bookHeight);
      $('#flipbook').css({
        transform: `translate(-50%, -50%) scale(${scale})`,
        transformOrigin: 'center'
      });
    }

    $(window).on('resize', resizeFlipbook);
    resizeFlipbook();
  });
</script>
